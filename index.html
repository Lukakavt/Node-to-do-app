<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- head icon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.vecteezy.com/system/resources/previews/001/200/261/non_2x/check-png.png"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />
    <!-- fa icons -->
    <script
      src="https://kit.fontawesome.com/6ba073b965.js"
      crossorigin="anonymous"
    ></script>
    <!--          -->
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="main-elements-control">
        <h1>To-do lists</h1>
      </div>
      <div id="whatToDo">
        <input
          type="text"
          title="text"
          id="add-task"
          placeholder="..Write your daily plans"
        />
        <button id="myButton" onclick="onClickButton()">Add</button>
      </div>
      <div id="content-page"></div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
